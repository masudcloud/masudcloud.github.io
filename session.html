<body class="bg-gradient-to-br from-white to-gray-100 text-gray-800 flex items-center justify-center min-h-screen px-4">
  <div class="text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Thank you</h1>
    <p id="countdown" class="text-lg md:text-xl text-gray-600">Redirecting in 10 seconds...</p>
  </div>

  <script>
    // Countdown redirect
    let timeLeft = 10;
    const countdown = document.getElementById('countdown');

    const timer = setInterval(() => {
      timeLeft--;
      if (timeLeft > 0) {
        countdown.textContent = `Redirecting in ${timeLeft} seconds...`;
      } else {
        clearInterval(timer);
        window.location.href = "https://masud.eu.org/";
      }
    }, 1000);

    // Auto download PDF with custom filename
    window.onload = () => {
      const link = document.createElement('a');
      link.href = 'https://masud.eu.org/Resume.pdf'; // Make sure abc.pdf is in the same directory or a correct path
      link.download = 'Abdullah Al Masud Resume.pdf';
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</body>
